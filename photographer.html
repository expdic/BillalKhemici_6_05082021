<!DOCTYPE html>
<html lang="fr">

<head>
  <script src="https://kit.fontawesome.com/ca36eba50f.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>

    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" title="Logo" alt="Le logo de fishEye"
        aria-label="Aller à la page d'accueil" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button id="pourhoverbouton" class="contact_button" aria-label="Cliquez ici pour contactez le photographe"
        onclick="displayModal()">Contactez-moi</button>
    </div>
  </main>
  <div class="photograph-page">
    <div class="photograph-select">
      <label>Trier par</label>
      <select id="select" class="theSelect" aria-label="Choisir comment trier la gallery du photographe "
        onchange="getSelectValue()">
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>


    </div>
    <div class="photograph-media">

    </div>
  </div>
  <div class="modalbg" id="contact_modal">
    <div class="modal">
      <header class="contactezmoi">
      </header>
      <form>
        <div>
          <label for="prenom">Prénom</label>
          <input class="autreinput" id="prenom" />
        </div>
        <div>
          <label for="nom">Nom</label>
          <input class="autreinput" id="nom" />
        </div>
        <div>
          <label for="email">Email</label>
          <input class="autreinput" id="email" />
        </div>
        <div>
          <label for="inputmessage">Message</label>
          <input id="inputmessage" />
        </div>
        <button id="envoyerbutton" class="contact_button" onclick="closeModal()">Envoyer</button>
      </form>
    </div>
  </div>



  <div class="besoindevide">


  </div>
  <footer class="priceandlike">

  </footer>
  <script src="m.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/factories/Photographer.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
</body>

</html>
